<!DOCTYPE html>
<html>
  <title>My js</title>
  <body>
    <div id=one>
      <p> My divison</p>
    </div>
    <input type="radio" id="red" name='colors'>red
    <input type="radio" id="green" name='colors'>green
    <input type="radio" id="blue" name='colors' >blue
  </body>
  <script>
    document.getElementById('red').onclick= function(){
            document.getElementById("one") .style.color="red";
    }
    document.getElementById('blue').onclick= function(){
            document.getElementById("one").style.color="blue";
    }
    document.getElementById('green').onclick= function(){
            document.getElementById("one").style.color="green";
    }
  </script>
</html>
