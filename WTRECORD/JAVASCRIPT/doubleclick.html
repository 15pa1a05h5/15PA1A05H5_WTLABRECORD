<!--Write a program to change the text when double clicked. Note: Create your first name with
HTML and when it is clicked display your last name.-->
 <html> 
    <head> 
        <title>Text Object Value</title> 
    </head> 
    <body> 
        <p id="input" >swetha</p>
    </body> 
</html> 
<script>
document.getElementById("input").ondblclick= function(){ 
    document.getElementById("input").innerHTML = "sree"; 
} 
</script>
