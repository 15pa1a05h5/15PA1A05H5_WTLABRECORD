<!--Write a program to input a number in the text field and check whether the given number is
prime number or not. Display the result below the text field when the number is entered.-->
<!DOCTYPE html>
<html>
    <body>
        Number:  <input type='text' id='t1' placeholder="Type a number">
        <div id="res">
            <p> result:</p>
    </body>
     <script>
        document.getElementById('t1').onkeyup= function(){
            var n1=document.getElementById('t1').value;
            var i=1,count=0;
            for(i=1;i<=n1;i++)
                if(n1%i==0)
                    count++;
            if(count==2){
               document.getElementById('res').innerText='PRIME';
            }
            else
                document.getElementById('res').innerText='NOT A PRIME';
        }
    </script>
</html>
